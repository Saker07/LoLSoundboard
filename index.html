<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>LoL Sounboard</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="title soundboard">
        <h1>SoundBoard</h1>
    </div>
    <div class="container announcer">
        <div class="title">
            <h3>Announcer</h3>
        </div>
        <div class="keys">
            <div class="key" data-key="81">
                <kbd>Q</kbd>
                <span>PENTAKILL</span>
            </div>
            <div class="key" data-key="87">
                <kbd>W</kbd>
                <span>WELCOME</span>
            </div>
            <div class="key" data-key="69">
                <kbd>E</kbd>
                <span>MINIONS</span>
            </div>
            <div class="key" data-key="82">
                <kbd>R</kbd>
                <span>DEFEAT</span>
            </div>
            <div class="key" data-key="84">
                <kbd>T</kbd>
                <span>DISCONNECTED</span>
            </div>
            <div class="key" data-key="89">
                <kbd>Y</kbd>
                <span>MISSING</span>
            </div>
            <div class="key" data-key="85">
                <kbd>U</kbd>
                <span>FLASH</span>
            </div>
            <div class="key" data-key="73">
                <kbd>I</kbd>
                <span>SLAIN</span>
            </div>
        </div>
    </div>
    <div class="container champions">
        <div class="title">
            <h3>Champions</h3>
        </div>
        <div class="keys">
            <div class="key" data-key="65">
                <kbd>A</kbd>
                <span>DEMACIA</span>
            </div>
            <div class="key" data-key="83">
                <kbd>S</kbd>
                <span>HASAKI</span>
            </div>
            <div class="key" data-key="68">
                <kbd>D</kbd>
                <span>YASULT</span>
            </div>
            <div class="key" data-key="70">
                <kbd>F</kbd>
                <span>OK</span>
            </div>
            <div class="key" data-key="71">
                <kbd>G</kbd>
                <span>TEEMO</span>
            </div>
            <div class="key" data-key="72">
                <kbd>H</kbd>
                <span>DARKNESS</span>
            </div>
            <div class="key" data-key="74">
                <kbd>J</kbd>
                <span>DeMaCiA</span>
            </div>
        </div>
    </div>
    <audio data-key="81" src="sounds/pentakill.wav"></audio>
    <audio data-key="87" src="sounds/welcome.wav"></audio>
    <audio data-key="69" src="sounds/minions.wav"></audio>
    <audio data-key="82" src="sounds/defeat.wav"></audio>
    <audio data-key="84" src="sounds/disconnected.wav"></audio>
    <audio data-key="89" src="sounds/missing.wav"></audio>
    <audio data-key="85" src="sounds/flash.wav"></audio>
    <audio data-key="73" src="sounds/slain.wav"></audio>
    
    <audio data-key="65" src="sounds/DEMACIA.wav"></audio>
    <audio data-key="83" src="sounds/hasaki.wav"></audio>
    <audio data-key="68" src="sounds/soryageton.wav"></audio>
    <audio data-key="70" src="sounds/rammusOK.mp3"></audio>
    <audio data-key="71" src="sounds/teemo.wav"></audio>
    <audio data-key="72" src="sounds/darkness.wav"></audio>
    <audio data-key="74" src="sounds/demacia.wav"></audio>
</body>
</html>
