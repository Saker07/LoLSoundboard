<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>LoL Sounboard</title>
</head>
<body>
    <div class="title soundboard">
        <h1>SoundBoard</h1>
    </div>
    <div class="container announcer">
        <div class="title">
            <h3>Announcer</h3>
        </div>
        <div class="keys">
            <div class="key">
                <kbd>Q</kbd>
                <span>PENTAKILL</span>
            </div>
            <div class="key">
                <kbd>W</kbd>
                <span>WELCOME</span>
            </div>
            <div class="key">
                <kbd>E</kbd>
                <span>MINIONS</span>
            </div>
            <div class="key">
                <kbd>R</kbd>
                <span>DEFEAT</span>
            </div>
            <div class="key">
                <kbd>T</kbd>
                <span>DISCONNECTED</span>
            </div>
            <div class="key">
                <kbd>Y</kbd>
                <span>MISSING</span>
            </div>
            <div class="key">
                <kbd>U</kbd>
                <span>FLASH</span>
            </div>
            <div class="key">
                <kbd>I</kbd>
                <span>SLAIN</span>
            </div>
        </div>
    </div>
    <div class="container champions">
        <div class="title">
            <h3>Champions</h3>
        </div>
        <div class="keys">
            <div class="key">
                <kbd>A</kbd>
                <span>DEMACIA</span>
            </div>
            <div class="key">
                <kbd>S</kbd>
                <span>HASAKI</span>
            </div>
            <div class="key">
                <kbd>D</kbd>
                <span>YASULT</span>
            </div>
            <div class="key">
                <kbd>F</kbd>
                <span>OK</span>
            </div>
            <div class="key">
                <kbd>G</kbd>
                <span>TEEMO</span>
            </div>
            <div class="key">
                <kbd>H</kbd>
                <span>DARKNESS</span>
            </div>
            <div class="key">
                <kbd>J</kbd>
                <span>LUXULT</span>
            </div>
            <div class="key">
                <kbd>K</kbd>
                <span>FLAIR UP</span>
            </div>
        </div>
    </div>
    
</body>
</html>
